<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />	
	<title>Cli Guide JS</title>
	<link rel="stylesheet" type="text/css" href="./src/cli-guide.css">
</head>
<body>
	<div id="stepsdiv"></div>
	<script type="text/javascript" src="./libs/jquery-1.11.3.min.js"></script>	
	<script type="text/javascript" src="./src/cli-guide.js" ></script>	
	<script type="text/javascript">
		
	$('#stepsdiv').cliguide(
		{
		  nameOfTheProject: 'Phonegap',
			stepsFile: 'templates/cordova_android_platform.json'
		}
		).cli(function(text){
		  var result = "";

		  $.ajaxSetup({
				async: false
			});

    	$.getJSON('templates/cordova_android_platform_commands.json',function(data){
          $.each(data,function(k,v){		            	
          	if(text == v.command) {
          		result = v.result;
          	}		            	           	
          });
      });

			return result;

		});

	</script>

</body>
</html>
